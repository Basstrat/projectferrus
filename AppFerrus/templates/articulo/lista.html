{% extends 'baselista.html' %}


{% block columnas %}
<tr>
  <th scope="col">Numero</th>
  <th scope="col">Nombre</th>
  <th scope="col">precio</th>
  <th scope="col">Descripcion</th>
  

</tr>
{% endblock %}

{% block filas %}
{% for p in object_list %}
<tr>
  <td>{{ p.idarticulo }} </td>
  <td> {{ p.nombre }}</td>
  <td> {{ p.precio }}</td>

  <td><a href="{% url 'articuloeliminaregistro' p.idarticulo %}" class="btn btn-primary btn-sm">Editar</a>
    <a href="{% url 'articuloeliminaregistro' p.idarticulo %}" class="btn btn-danger btn-sm">Eliminar</a>
    <button rel="detalles" class="btn btn-success btn-sm">Detalle</a>
      <button rel="detalles" class="btn btn-warning btn-sm">Imprimir</a>
  </td>
</tr> 
{% endfor %}

{% endblock %}
