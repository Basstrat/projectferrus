{% extends 'baselista.html' %}

{% block columnas %}
<tr>
  <th scope="col">Numero</th>
  <th scope="col">Nombre</th>
  <th scope="col">Apellido</th>
  <th scope="col">Direccion</th>
  <th scope="col">Telefono</th>
  <th scope="col">Opciones</th>
</tr>
{% endblock %}

{% block filas %}
{% for p in object_list %}
<tr>
  <td>{{ p.idpersona }} </td>
  <td> {{ p.nombre }}</td>
  <td> {{ p.apellido }}</td>
  <td> {{ p.direccion }}</td>
  <td> {{ p.telefono }}</td>
  <td><a href="{% url 'personaeditarregistro' p.idpersona %}" class="btn btn-primary btn-sm">Editar</a>
    <a href="{% url 'eliminaregistro' p.idpersona %}" class="btn btn-danger btn-sm">Eliminar</a>
  </td>
</tr> 

{% endfor %}

{% endblock %}
