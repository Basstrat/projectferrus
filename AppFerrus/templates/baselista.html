{% extends 'base.html' %}
{% load static %}

{% block head %}

<link rel="stylesheet" href="{% static 'lib/datatables-1.10.20/css/dataTables.bootstrap4.min.css' %}"/>
<link rel="stylesheet"
      href="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/css/responsive.bootstrap4.min.css' %}"/>
<script src="{% static 'lib/datatables-1.10.20/js/jquery.dataTables.js' %}"></script>
<script src="{% static 'lib/datatables-1.10.20/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/js/responsive.bootstrap4.min.js' %}"></script>
   

{% block head_list %}

{% endblock %}

{% endblock %}

{% block content %}

    <div class="col-md-8 ">
      <div class="card card-default ">
        <div class="card-header ">
          <h3 class="card-title">
            
            {{ title }}
          </h3>
        </div>
        
        <div class="card-body ">
         
          <table class="table " id="data">
            <thead>
                {% block columnas %} <!--aqui pongo los datos de mi tabla columnas-->
                {% endblock %}
             
            </thead>
            <tbody>
                {% block filas %} <!--aqui pongo los datos de mi tabla informacion-->
                {% endblock %}
            
               
            </tbody>
          </table>
        </div class="card-footer">

       <div>
        <a href="{{ crear_url }}" class="btn btn-success btnTest">Nuevo registro</a>
       </div> <!--crear url esta en mi views context -->
      </div>
    
  

 

{% endblock %}

{% block java %}
<script type="application/javascript"> 
    $(function () {
            $('#data').DataTable({
                responsive: true,
                autoWidth: false,
            });
  
  }); 
  </script>
    {% endblock %}
